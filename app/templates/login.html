<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesi√≥n</title>
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            background: linear-gradient(135deg, #3b82f6, #9333ea);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .login-box {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            padding: 2.5rem;
            width: 350px;
            text-align: center;
        }
        h2 {
            color: #333;
            margin-bottom: 1rem;
        }
        input {
            width: 100%;
            padding: 0.75rem;
            margin: 0.5rem 0;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }
        button {
            width: 100%;
            padding: 0.75rem;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #2563eb;
        }
        .error {
            color: #dc2626;
            margin-top: 1rem;
            font-weight: bold;
        }
        footer {
            margin-top: 2rem;
            font-size: 0.8rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>üîê Iniciar sesi√≥n</h2>
        <form action="/auth/login" method="post">
            <input type="text" name="username" placeholder="Usuario" required>
            <input type="password" name="password" placeholder="Contrase√±a" required>
            <button type="submit">Ingresar</button>
        </form>

        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}

        <footer>¬© 2025 - Sistema de Tienda Virtual</footer>
    </div>
</body>
</html>
